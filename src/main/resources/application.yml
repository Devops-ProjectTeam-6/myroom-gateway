server:
  port: 8080
services:
  auth-service:
    id: AUTH-SERVER
    v1:
      api: /api/v1/auth
      name: AUTH-SERVER_V1
spring:
  application:
    name: MY_ROOM-GATEWAY
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: AUTH-SERVER
          uri: lb://AUTH-SERVER
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - AuthenticationFilter
            
        - id: BOOKING-SERVICE
          uri: http://54.196.65.193:8082
          predicates:
            - Path=/api/v1/booking-service/**
          filters:
            - AuthenticationFilter
            
        - id: ROOM-SERVICE
          uri: http://ec2-35-174-41-226.compute-1.amazonaws.com:8086
          predicates:
            - Path=/api/v1/room-service/**
          filters:
            - AuthenticationFilter
            
        - id: ORGANIZATION-SERVICE
          uri: http://ec2-35-174-41-226.compute-1.amazonaws.com:8085
          predicates:
            - Path=/api/v1/organization-service/**
          filters:
            - AuthenticationFilter
            
        - id: ONBOARDING-SERVICE
          uri: http://54.196.65.193:8083
          predicates:
            - Path=/api/v1/onboarding/**
          filters:
            - AuthenticationFilter

        - id: ORGANIZATION-PAY-SERVICE
          uri: http://54.196.65.193:8087
          predicates:
            - Path=/api/v1/organizationpay/**
          filters:
            - AuthenticationFilter
            
        - id: PAYMENT-SERVICE
          uri: http://54.196.65.193:8084
          predicates:
            - Path=/api/v1/payment-service/**
          filters:
            - AuthenticationFilter
            
        - id: REVIEW-SERVICE
          uri: http://ec2-35-174-41-226.compute-1.amazonaws.com:8088
          predicates:
            - Path=/api/v1/review-service/**
          filters:
            - AuthenticationFilter
